<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>SpeedBuild PH Near Me</title>
</head>
<body>

    <div class="container mt-4">
        <div class="row">
            <div class="col-4">
                <div class="form-control">
                    <form>
                        <div class="m-3">
                            <label for="store" class="store">Store</label>
                            <input type="text" class="form-control" placeholder="Enter store name" id="store"> 
                            <br>
                            <label for="address" class="address">Address</label>
                            <input type="text" class="form-control" placeholder="Enter address" id="address">
                            <br>
                            <div class="row">
                                <div class="col">
                                    <label for="city" class="city">City</label>
                                </div>
                                <div class="col">
                                    <label for="zipcode" class="zip">Zip Code</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <input type="city" class="form-control" placeholder="Enter City" id="city">
                                </div>
                                <div class="col">
                                    <input type="zipcode" class="form-control" placeholder="Enter zip code">
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row m-3">
                            <div class="col m-1">
                                <label for="maps-generator" class="maps">Map Type</label>
                                <br>
                                <br>
                                <label for="range" class="Zoom">Zoom</label>
                            </div>
                            <div class="col m-1">
                                <input type="text" class="form-control" placeholder="Map type">
                                <input type="text" class="form-control" placeholder="Zoom range">
                            </div>
                        </div>
                        <hr>
                        <div class="row m-3">
                            <div class="col m-1">
                                <label for="maps-generator" class="maps">Map Height</label>
                                <input type="range" class="range">
                                <br>
                                <br>
                                <label for="range" class="Zoom">Map Withd</label>
                                <input type="range" class="range">
                            </div>
                            <div class="col m-1">
                                <input type="text" class="form-control" placeholder="Map type">
                                <input type="text" class="form-control" placeholder="Zoom range">
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
            
            <div class="col">
                <div class="d-grid">
                    <iframe width="500" height="500" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" id="gmap_canvas" src="https://maps.google.com/maps?width=200&amp;height=400&amp;hl=en&amp;q=%20Talisay%20City+()&amp;t=&amp;z=12&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
                    </iframe><a href='https://maps-generator.com/'></a>
                </div>
            </div>   
        </div>
    </div>

    
</body>
</html>
