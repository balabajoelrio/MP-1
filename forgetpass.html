<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Forget Password</title>
    <style>
        #forgetpass {           
            padding: 25px;

        }

    </style>
</head>
<body>

    <div class="d-flex bg-secondary">
        <div class="p-2 flex-grow-1">
            <h2><a href="index.html" style="text-decoration: none; color: gold;">SpeedBuild PH</a></h2>
        </div>
        <div class="p-2 mt-2 text-light">
            <h4><a href="#" style="text-decoration: none; color: whitesmoke;"> Help </a></h4>
        </div>
    </div>
    
    <div class="container position-absolute top-50 start-50 translate-middle">
        <div class="row">
            <div class="col"></div>
            <div class="col-6">
                <form class="form-control shadow needs-validation" novalidate action="#" id="forgetpass">
                    <h6>Please provide your <b>SpeedBuild PH</b> email address and we'll send you a link to reset your password.</h6>

                    <div class="mt-4">
                        <input type="email" class="form-control" id="emailvalidation" placeholder="Email Address" required>
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">Please enter valid email address.</div>
                    </div>
                    <div class="row mt-4">
                        <div class="d-flex">
                            <div class="flex-grow-1">
                                <button type="submit" class="btn btn-primary" onclick="resetlink()">Submit</button>
                            </div>
                            <button type="button" class="btn btn-secondary"><a href="index.html" style="text-decoration: none; color: white;"> Cancel </a></button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
    
    <!--Validation Script-->
  <script>
    (function () {
    'use strict'
    
    
    var forms = document.querySelectorAll('.needs-validation')
    
    Array.prototype.slice.call(forms)
    .forEach(function (form) {
    form.addEventListener('submit', function (event) {
    if (!form.checkValidity()) {
    event.preventDefault()
    event.stopPropagation()
    }

  form.classList.add('was-validated')
  }, false)
  })
  })()


    function resetlink() {
        alert("Password reset link sent! Please check your inbox.");
    }

  </script>


    
</body>
</html>
