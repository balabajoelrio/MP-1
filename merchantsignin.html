<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Merchant Center</title>
    <style>
         #background {
            background-color:  darkgray; 
        background-image: linear-gradient(darkgray, rgb(93, 92, 92));
        }

        
    </style>
    
</head>
<body>

    <!--Sign Up-->
    <div class="p-4">
        <h1>SpeedBuild PH</h1>
    </div>
    
    <div class="row p-5" id="background">
        <div class="col-7"></div>

        <div class="col">
            <div class="form-control shadow">
                <div class="d-flex p-3 pb-0">
                <h3 class="me-auto">Merchant Sign in</h3>
                </div>
                <br>
                <form class="needs-validation p-3" novalidate action="index.html">
                    <div class="col">
                        <label for="usernamevalidation" class="form-label"></label> Username </label>
                        <input type="username" class="form-control" id="usernamevalidation" placeholder="Enter username or phone number" required>
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">Please enter a valid username or phone number.</div>
                    </div>
                    <br>
                    <div class="col">
                        <label for="passwordvalidation" class="form-label"></label> Password </label>
                        <input type="password" class="form-control" id="passwordvalidation" placeholder="Enter password" required>
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">Please enter password.</div>
                    </div>
                    <br>
                    <p style="text-align: center;" class="fw-lighter">OR</p>
                    <p>Login with</p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <button type="submit" class="btn btn-primary" action="#">facebook</button>
                        <button type="submit" class="btn btn-danger" action="#">Gmail</button>
                    </div>
                    <br>
                    <hr>
                    <div class="form-check">
                        <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" id="checkbox" name="checkbox"> Remember me</label>
                    </div>
                    <br>
                    <div class="d-grid p-2">
                        <button type="submit" class="btn btn-warning"> Sign in</button>
                    </div>

                    <div class="text-center p-2">
                        <label> Don't have an account? <a href="merchantsignup.html" style="text-decoration: none;"><b>Sign Up</b></a></label>
                    </div>
                </form>
            </div>
        </div>
                
    </div>

  <!--Validation Script-->
  <script>
    (function () {
    'use strict'
    
    
    var forms = document.querySelectorAll('.needs-validation')
    
    Array.prototype.slice.call(forms)
    .forEach(function (form) {
    form.addEventListener('submit', function (event) {
    if (!form.checkValidity()) {
    event.preventDefault()
    event.stopPropagation()
    }

  form.classList.add('was-validated')
  }, false)
  })
  })()
  </script>

    
    
</body>
</html>
