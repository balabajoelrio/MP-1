<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Cart</title>
    <style>
        #searchgroup {
        margin-right: auto;
        margin-left: auto;
      }

      /*#cart {
        float: right;
        color: black;
      }*/
    </style>
</head>
<body>
    <div class="d-flex bg-secondary">
        <div class="p-2">
            <h2><a href="index.html" style="text-decoration: none; color: gold;">SpeedBuild PH</a></h2>
        </div>
    </div>
    <!--Search Bar & Cart-->
    <div class="container p-3">
        <!--<a href="cart.html"><i class="bi bi-cart4" style="font-size: 2rem;" id="cart"></i></a>-->
    
        <div class="w-50 shadow" id="searchgroup">
            <div class="input-group">
                <input type="search" class="form-control" placeholder="Search materials" id="search">
                <button type="submit" class="border rounded-end">
                    <i class="bi bi-search"></i>
                </button>
            </div>   
        </div>
    </div>
    
    <div class="container">
        <h1>My Cart</h1>

        <button type="submit" class="form-control btn btn-warning" id="checkoutbtn">Checkout</button>
    </div>

    <!--Sign In-->
  <div class="modal" id="login" tabindex="-1" aria-labelledby="loginmodal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-secondary text-warning">
          <h1 class="modal-title fs-5" id="login">SpeedBuild PH</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <h3>Login</h3>
            <br>
            <form class="needs-validation" novalidate action="myaccount.html">
              <div class="col">
                <label for="usernamevalidation" class="form-label"></label> Username </label>
                <input type="username" class="form-control" id="usernamevalidation" placeholder="Enter username" required>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback">Please enter username.</div>
              </div>
              <br>
              <div class="col">
                <label for="passwordvalidation" class="form-label"></label> Password </label>
                <input type="password" class="form-control" id="passwordvalidation" placeholder="Enter password" required>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback">Please enter password.</div>
              </div>
              <br>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" id="checkbox" name="checkbox"> Remember Me</label>
              </div>
              <br>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-warning"> Sign in </button>
              </div>
              <span id="forgetpass" class="justify-content-md-center"><a href="forgetpass.html">Forget Password?</a></span>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <label>Don't have an account? <a href="signup.html" style="text-decoration: none;"><b>Sign Up</b></a></label>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
