<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Sign Up</title>
    <style>

        
    </style>
    
</head>
<body>

    <!--Sign Up-->
    <div class="bg-secondary text-warning p-2">
        <h1>SpeedBuild PH</h1>
    </div>
    
    <div class="row p-5">
        <div class="col-6 d-flex">
            <img src="9.1.png" alt="logo" >

        </div>

        <div class="col">
            <div class="form-control shadow">
                <h3 class="p-3 pb-0">Sign up</h3>
                <br>
                <form class="needs-validation p-3" novalidate action="index.html">
                    <div class="col">
                        <label for="fnamevalidation" class="form-label"></label> First Name </label>
                        <input type="text" class="form-control" id="fnamevalidation" placeholder="Enter first name" required>
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">Please enter first name.</div>
                    </div>
                      <br>
                    <div class="col">
                        <label for="lnamevalidation" class="form-label"></label> Last Name </label>
                        <input type="text" class="form-control" id="lnamevalidation" placeholder="Enter last name" required>
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">Please enter last name.</div>
                    </div>
                    <br>
                    <div class="col">
                        <label for="phonevalidation" class="form-label"></label> Phone Number </label>
                        <input type="phonenumber" class="form-control" id="phonevalidation" placeholder="Enter phone number" required>
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">Please enter valid phone number.</div>
                    </div>
                    <br>
                    <div class="col">
                        <label for="emailvalidation" class="form-label"></label> Email Address </label>
                        <input type="email" class="form-control" id="emailvalidation" placeholder="Enter email address" required>
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">Please enter valid email address.</div>
                    </div>
                    <br>
                    <p style="text-align: center;" class="fw-lighter">----------------- OR -----------------</p>
                    <p>Connect Account:</p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <button type="submit" class="btn btn-primary" action="#">facebook</button>
                        <button type="submit" class="btn btn-danger" action="#">Gmail</button>
                    </div>
                    <br>
                    <hr>
                    <div class="form-check">
                        <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" id="checkbox" name="checkbox"> By signing up, you agree to SpeedBuild PH's <a href="#"> Terms of Services</a> & <a href="#">Privacy Policy</a></label>
                    </div>
                    <br>
                    <div class="d-grid p-2">
                        <button type="submit" class="btn btn-warning"> Next</button>
                    </div>

                    <div class="text-center p-2">
                        <label> Already have an account? <a href="#" style="text-decoration: none;"><b>Sign In</b></a></label>
                    </div>
                </form>
            </div>
        </div>
                
    </div>

  <!--Validation Script-->
  <script>
    (function () {
    'use strict'
    
    
    var forms = document.querySelectorAll('.needs-validation')
    
    Array.prototype.slice.call(forms)
    .forEach(function (form) {
    form.addEventListener('submit', function (event) {
    if (!form.checkValidity()) {
    event.preventDefault()
    event.stopPropagation()
    }

  form.classList.add('was-validated')
  }, false)
  })
  })()
  </script>

    
    
</body>
</html>
