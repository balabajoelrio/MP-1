<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Account Settings</title>
    <style>      
      li a:hover {
        background-color: #f6e8b3;
      }

    </style>
</head>
<body>
  <div class="d-flex bg-secondary p-2">
    <h2><a href="myaccount.html" style="text-decoration: none; color: gold;">SpeedBuild PH</a></h2>
  </div>

  <div class="bg bg-body-tertiary p-2">
    <h4> My Account </h4>
  </div>

  <div class="container p-4">
    <div class="form-control p-5">
      <label for="fname" class="fname">First Name</label>
      <div class="d-flex">
      <input type="text" class="form-control" id="fname" value="Joel Rio">
      <button type="button" class="btn btn-border-0">Edit</button>
      </div>
      <br>
      <label for="mname" class="mname">Middle Name</label>
      <div class="d-flex">
      <input type="text" class="form-control" id="mname" value="Escabusa">
      <button type="button" class="btn btn-border-0">Edit</button>
      </div>
      <br>
      <label for="lname" class="lname">Last Name</label>
      <div class="d-flex">
      <input type="text" class="form-control" id="lname" value="Balaba">
      <button type="button" class="btn btn-border-0">Edit</button>
      </div>
      <br>
      <label for="address" class="address">Address</label>
      <div class="d-flex">
      <input type="text" class="form-control" id="address" value="Sambag 4, Guadalupe, Cebu City">
      <button type="button" class="btn btn-border-0">Edit</button>
      </div>
      <br>
      <label for="Country" class="country">Country</label>
      <div class="d-flex">
      <select id="Country" name="Country" style="border-radius: 5px; width: 100%;" class="form-control dropdown-toggle"> 
        <option> Philippines </option>
        <option> Brunei </option>
        <option> Cambodia </option>
        <option> Indonesia</option>
        <option> Laos </option>
        <option> Malaysia </option>
        <option> Myanmar </option>
        <option> Thailand </option>
        <option> Philippines </option>
        <option> Singapore </option>
        <option> Timor-Leste </option>    
        <option> Vietnam </option>        
      </select>
    </div>
      <br>
      <br>
      <input type="checkbox" class="form-check-label">
      <label>Deliver to this address?</label>

      <br>
      <br>
      <label>Phone Number</label> <i class="bi bi-info-circle" style="color: red;" id="phoneinfo"></i>
      <div class="d-flex">      
      <input type="text" class="form-control" id="phone" value="+63 9493256898">
      <button type="button" class="btn btn-border-0">Edit</button>
      </div>
      <br>
      <label>Email Address</label> <i class="bi bi-info-circle" style="color: red;" id="emailinfo"></i>
      <div class="d-flex">      
      <input type="email" class="form-control" id="email" value="balabajoelrio@gmail.com">
      <button type="button" class="btn btn-border-0">Edit</button>
      </div>

      <br>

      <div class="d-flex">
        <div class="flex-grow-1">
          <button type="submit" class="btn btn-warning" id="updatebtn"> <a href="verifyaccount.html" style="text-decoration: none; color: black;">Update</a>  </button>
        </div>
        <div>
          <button type="button" class="btn btn-secondary" id="cancelbtn"> <a href="myaccount.html" style="text-decoration: none; color:white;">Cancel </a></button>
        </div>
      </div>

    </div>

  </div>
  
    
</body>
</html>
