<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Account Verification</title>
</head>
<body>
    <div class="d-flex bg-secondary">
        <div class="p-2">
            <h2><a href="myaccount.html" style="text-decoration: none; color: gold;">SpeedBuild PH</a></h2>
        </div>
    </div>
    <div class="container p-5">
        <h3>Verify Account</h3>
    
    <form class="form-control p-5">
        For account security please verify the changes made by confirming the code sent to your phone number and email address.
        <br>
        <br>
        <label for="phonenumber">Enter phone number</label>
        <div class="d-flex">
            <div class="flex-grow-1">
                <input type="text" class="form-control" placeholder="Verify phone number" required>
            </div>
            <div class="px-2">
                <button type="submit" class="btn btn-warning">Send code</button>
            </div>
        </div>

        <br>
        <br>
        <label for="phonenumber">Enter Email address</label>
        <div class="d-flex">
            <div class="flex-grow-1">
                <input type="text" class="form-control" placeholder="Verify email address" required>
            </div>
            <div class="px-2">
                <button type="submit" class="btn btn-warning">Send code</button>
            </div>
        </div>
        <br>
        <br>

        <div class="d-flex">
            <div class="flex-grow-1">
              <button type="submit" class="btn btn-warning" id="updatebtn"> <a href="myaccount.html" style="text-decoration: none; color: black;">Verify</a>  </button>
            </div>
            <div>
              <button type="button" class="btn btn-secondary" id="cancelbtn"> <a href="myaccount.html" style="text-decoration: none; color:white;">Cancel </a></button>
            </div>
          </div>

    </form>
    </div>

    <br><br><br><br><br>

    <!--Footer-->
  <footer class="bg-secondary p-3 mb-0 bottom-0" style="color: white;">
    </div> 
    <div class="text-center">
    <img src="5.1.png" alt="logo" style="width: 50px; height: 50px;">
    <p>Copyright <i class="bi bi-c-circle"></i> 2023 SpeedBuild PH. All rights reserved.</p>
    </div>
  </footer>
    
</body>
</html>
